<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="Calculadora">
        <h1>Calculadora del Indice de Masa Corporal</h1>
        <label for="valorNombre">Nombre:</label>
        <input type="text" id="valorNombre">
        <label for="valorApellido">Apellido:</label>
        <input type="text" id="valorApellido">
        <label for="valorPeso">Peso(Kg):</label>
        <input type="number" id="valorPeso">
        <label for="valorAltura">Altura:</label>
        <input type="number" id="valorAltura">
        <div class="boton">
        <button id="botonCalcular" onclick="resolver()">Calcular IMC</button>
        </div>
        <div class="resultado">
        <p>IMC: <span id="imcSpan">0.00</span></p>
        <p>Paciente: <span id="paciente">-</span></p>
        <p>Nivel de peso: <span id="nivelPeso">-</span></peso:spa></p>
        <img id="imagenResultado" src="" alt="Resultado IMC" style="display:none; max-width: 100%;">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
