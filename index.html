<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="Calculadora">
        <h1>Calculadora de IMC</h1>
            <label for="ValorNombre">Nombre:</label>
            <input type="text" id="ValorNombre">
            <label for="ValorApellido">Apellido:</label>
            <input type="text" id="ValorApellido">
            <label for="ValorPeso">Peso (kg):</label>
            <input type="number" id="ValorPeso" step="0.1">
            <label for="ValorAltura">Altura (m):</label>
            <input type="number" id="ValorAltura" step="0.01">
      
        <button onclick="calcularIMC()">Calcular IMC</button>
        <div class="resultado" id="resultado"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
